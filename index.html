<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>

    <!-- Font-awesome Cdn Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css Style Link -->
     <link rel="stylesheet" href="./style/styles.css">
</head>
<body class="inter-font">
    <header>
        <!-- Nav Section Start -->
        <section class="nav-container body-bg">
            <nav class="container">
                <div class="logo">Tech<span>Wave</span></div>
                <ul class="display-flex">
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>
                <button class="common-btn">Subscribe <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
                <div class="hamburger-img"><img src="./assets/hamburger-menu.png" alt=""></div>
            </nav>
        </section>
    </header>

    <main>
        <!-- Hero Section Start --> 
         <section class="hero-section">

            <div class="hero-content container">
                
                <div class="hero-img">
                    <img src="./assets/hero-circle.png" alt="">
                    <img src="./assets/microphone.png" alt="">
                                    <span class="new">NEW</span>

                </div>
                <div class="hero-text">
                    <h2>TechWave</h2>
                    <p class="common-p ">Your daily dose of tech insights, productivity hacks, and personal growth</p>

                    <div class="hero-btn display-flex">
                        <button class="common-btn"><i class="fa-brands fa-spotify" style="color: #ffffff;"></i> Listen on Spotify</button>
                        <button class="btn-2"><i class="fa-regular fa-envelope" style="color: #00FF88;"></i> Subscribe</button>
                    </div>
                </div>
            </div>
         </section>
    </main>
    <footer>

    </footer>
</body>
</html>
